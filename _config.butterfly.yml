# 注入代码
inject:
  head:
    # 自定义样式 - 与官网风格统一
    - |
      <style>
      /* 学校主题色变量 */
      :root {
        --zk-red: #8B0000;
        --zk-blue: #1E3A8A;
        --zk-gold: #F59E0B;
        --zk-gray: #F3F4F6;
      }
      
      /* 标题样式优化 */
      .article-title {
        font-family: 'Noto Serif SC', serif;
      }
      
      /* 链接悬停效果 */
      a:hover {
        color: var(--zk-red) !important;
      }
      
      /* 按钮样式 */
      .btn-beautify {
        background-color: var(--zk-red);
        border-color: var(--zk-red);
      }
      
      .btn-beautify:hover {
        background-color: var(--zk-blue);
        border-color: var(--zk-blue);
      }
      
      /* 卡片阴影优化 */
      .recent-post-item {
        transition: all 0.3s ease;
      }
      
      .recent-post-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(139, 0, 0, 0.1);
      }
      </style>
  bottom:
    # 返回官网按钮
    - |
      <script>
      // 在页面底部添加返回官网链接
      document.addEventListener('DOMContentLoaded', function() {
        var footer = document.querySelector('.footer');
        if (footer) {
          var backLink = document.createElement('div');
          backLink.style.cssText = 'text-align: center; padding: 10px; font-size: 14px;';
          backLink.innerHTML = '<a href="https://zkzxgzb.com" style="color: #8B0000; text-decoration: none;">← 返回仲恺中学官网</a>';
          footer.appendChild(backLink);
        }
      });
      </script>

