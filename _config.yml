# ============================================================================
# Hexo 配置文件 - 惠州仲恺中学博客
# ============================================================================
# 
# 【配置说明】
# 本配置文件针对仲恺中学官网风格进行了全面优化
# 博客将通过 /news/blog/ 路径集成到官网中
#
# 【官网信息】
# 官网地址: https://zkzxgzb.com
# 博客地址: https://zkzxgzb.com/news/blog/
#
# ============================================================================

# Site - 网站基本信息
# ============================================================================
title: 仲恺中学博客
subtitle: '尚德 博学 健体 力行'
description: '惠州仲恺中学官方博客，分享校园资讯、教学动态、师生风采。创办于1969年，广东省一级学校。'
keywords: 惠州仲恺中学,仲恺中学,中学博客,校园资讯,教学动态
author: 惠州仲恺中学
language: zh-CN
timezone: 'Asia/Shanghai'

# URL - 网站地址配置
# ============================================================================
# 【重要】博客将嵌入官网 /news/blog/ 路径下
# 如果博客独立部署，请使用实际域名
url: https://test.zkzxgzb.com/news/blog
root: /news/blog/
permalink: :abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory - 目录配置
# ============================================================================
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing - 写作配置
# ============================================================================
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting - 首页设置
# ============================================================================
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag - 分类和标签
# ============================================================================
default_category: 校园动态
category_map:
tag_map:

# Metadata elements
# ============================================================================
meta_generator: true

# Date / Time format - 日期格式
# ============================================================================
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination - 分页
# ============================================================================
per_page: 10
pagination_dir: page

# Include / Exclude
# ============================================================================
include:
exclude:
ignore:

# Extensions - 扩展
# ============================================================================
theme: butterfly

# Deployment - 部署
# ============================================================================
deploy:
  type: git
  repo: git@github.com:ZZ0YY/hexo-starter.git
  branch: main

# ============================================================================
# 插件配置
# ============================================================================

# abbrlink - 文章短链接
# https://github.com/rozbo/hexo-abbrlink
# ============================================================================
abbrlink:
  alg: crc32
  rep: hex
  drafts: false
  auto_category:
    enable: true
    depth: 3
    over_write: false
  auto_title: false
  auto_date: false
  force: true
  seed: 123456
  lower: true

# sitemap - 网站地图
# https://github.com/hexojs/hexo-generator-sitemap
# ============================================================================
sitemap:
  path: sitemap.xml
  rel: true
  tags: false
  categories: false

# nofollow - 外链处理
# ============================================================================
nofollow:
  enable: true
  field: site
  exclude:
    - '*.zkzxgzb.com'
    - '*.20080601.xyz'

# hexo-generator-json-content - JSON 内容生成
# 【重要】供学校官网读取博客数据
# ============================================================================
jsonContent:
  meta: true
  drafts: false
  file: content.json
  keywords: chinese
  dateFormat: YYYY-MM-DD HH:mm:ss
  
  pages:
    title: true
    slug: true
    date: true
    updated: true
    comments: true
    path: true
    link: true
    permalink: true
    excerpt: true
    keywords: true
    text: true
    raw: false
    content: false
    author: true
  
  posts:
    title: true
    slug: true
    date: true
    cover: true
    updated: true
    comments: true
    path: true
    link: true
    permalink: true
    excerpt: true
    description: true
    keywords: true
    text: true
    raw: false
    content: false
    author: true
    categories: true
    tags: true

# Markdown 配置
# ============================================================================
marked:
  gfm: true
  pedantic: false
  breaks: true
  smartLists: true
  smartypants: true
  quotes: '""'''
  modifyAnchors: 0
  anchorAlias: false
  autolink: true
  mangle: true
  sanitizeUrl: false
  dompurify: false
  headerIds: true
  lazyload: false
  figcaption: false
  prependRoot: true
  postAsset: true
  external_link:
    enable: false
    exclude: []
    nofollow: false
  disableNunjucks: false
  descriptionLists: true
